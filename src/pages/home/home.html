<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Drive
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let carro of listaCarros">

      <p>R$ {{ carro.preco }}</p>
    </ion-item>
  </ion-list>
</ion-content>
