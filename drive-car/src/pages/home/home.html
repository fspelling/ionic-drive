<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cars Drive
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let carro of listaCarros" (click)="selectCar(carro)">
      <h1>{{ carro.nome }}</h1>
      <p>R$ {{ carro.preco }}</p>
    </ion-item>
  </ion-list>
</ion-content>
