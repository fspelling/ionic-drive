<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Drivecar
    </div>
  </div>
  <div padding>
    <form (ngSubmit)="efetuarLogin()">
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input name="email" [(ngModel)]="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input name="senha" [(ngModel)]="senha" type="password"></ion-input>
      </ion-item>

      <button class="login" ion-button block type="submit">ENTRAR</button>
    </form>
  </div>
</ion-content>
