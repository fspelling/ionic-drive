<ion-header>
  <ion-navbar>
    <ion-title>perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img [src]="avatar" />
      </ion-avatar>

      <button class="btn-tirar-foto" (click)="tirarFoto()" ion-button icon-only round>
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      <p>{{usuarioLogado.nome}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <p>{{usuarioLogado.email}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="call" item-left></ion-icon>
      <p>{{usuarioLogado.telefone}}</p>
    </ion-item>
  </ion-card>
</ion-content>
