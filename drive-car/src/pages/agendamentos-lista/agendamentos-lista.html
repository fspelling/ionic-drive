<ion-header>

  <ion-navbar>
    <ion-title>Agendamentos Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item [class.falha]="!agendamento.enviado" *ngFor="let agendamento of agendamentos">
      {{ agendamento.nomeCliente }} - {{ agendamento.data | date:"dd/mm/yyyy" }}

      <ion-badge item-end *ngIf="agendamento.confirmado && !agendamento.visualizado">Confirmado</ion-badge>

      <button *ngIf="!agendamento.enviado" ion-button item-end icon-only clear (click)="reenviar(agendamento)">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
