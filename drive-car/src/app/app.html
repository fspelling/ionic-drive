<ion-split-pane>
    <ion-menu [content]="navContent" *ngIf="usuarioLogado">
        <ion-content>
            <ion-item id="cabecalho-menu" class="cabecalho-menu">
                <div>
                    <ion-avatar item-start>
                        <img src="../assets/imgs/avatar-padrao.jpg" />
                    </ion-avatar>
                </div>
                <h2>{{usuarioLogado.nome}}</h2>
                <p>{{usuarioLogado.email}}</p>
            </ion-item>
            <ion-list>
                <button ion-item menuClose *ngFor="let pagina of paginas" (click)="redirectMenu(pagina.componente)">
                    <ion-icon item-left [name]="pagina.icone"></ion-icon>
                    {{ pagina.titulo }}
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-nav main [root]="rootPage" #navContent swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
